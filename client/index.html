<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- swiperjs css cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Card Grid</title>
  </head>
  <body>
    <div class="block--primary">
      <div class="block__filter">
        <input type="text" placeholder="Search by Title" />
        <label for="tag-select">Filter By Tag:</label>
        <select name="select" id="tag-select">
          <option value="tagone">Tag One</option>
          <option value="tagtwo">Tag Two</option>
          <option value="tagthree">Tag Three</option>
          <option value="tagfour">Tag Four</option>
          <option value="tagfive">Tag Five</option>
          <option value="tagsix">Tag Six</option>
          <option value="tagseven">Tag Seven</option>
          <option value="tageight">Tag Eight</option>
        </select>
      </div>
      <div class="block__grid--primary">
        <!-- cards are generated from script.js -->
      </div>
    </div>

    <!-- swiperjs cdn script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- javascript script -->
    <!-- <script type="module" src="module.js"></script> -->
    <script type="module" src="main.js"></script>
  </body>
</html>
